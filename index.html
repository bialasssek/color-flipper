<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Color Flipper</title>
  </head>
  <body>
    <div class="container">
      <h1 class="color-flipper-title">Color Flipper</h1>
      <div class="color-flipper-box">
        <p class="color-flipper-text">
          Background Color: <span class="color"></span>
        </p>
        <div class="button-box">
          <button class="color-flipper-button">Click Me</button>
          <div class="button-copy-box">
            <button class="color-flipper-button color-flipper-copy">
              Copy
            </button>
            <p class="copied-text hidden">Copied</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
